<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Futuristic Circuit Background with Lightning</title>
    <style>
        /* Import fonts */
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        /* Reset and basic styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Open Sans', sans-serif;
        }

        /* Main container */
        #webcrumbs {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Circuit background container */
        .circuit-container {
            position: relative;
            width: 800px;
            height: 450px;
            background: linear-gradient(135deg, #001f3f, #000428);
            border: 2px solid #00FFFF;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        /* Subtle grid pattern */
        .circuit-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.08),
                rgba(0, 255, 255, 0.08) 1px,
                transparent 1px,
                transparent 20px
            ),
            repeating-linear-gradient(
                90deg,
                rgba(0, 255, 255, 0.08),
                rgba(0, 255, 255, 0.08) 1px,
                transparent 1px,
                transparent 20px
            );
            opacity: 0.7;
        }

        /* Circuit SVG elements */
        .circuit-svg {
            position: absolute;
            width: 33.33%;
            height: 33.33%;
            fill: none;
            stroke: #0080ff;
            stroke-width: 1.5;
            animation: circuit-flow 5s infinite linear;
        }

        .circuit-svg circle {
            fill: #40a0ff;
            animation: pulse 2s infinite ease-in-out;
        }

        /* SVG positions */
        .top-left { top: 0; left: 0; }
        .top-right { top: 0; right: 0; }
        .bottom-left { bottom: 0; left: 0; }
        .bottom-right { bottom: 0; right: 0; }

        /* Circuit flow animation */
        @keyframes circuit-flow {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 100; }
        }

        /* Lightning effect */
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.2), transparent 50%);
            opacity: 0;
            animation: lightning-flash 3s infinite ease-in-out;
            filter: blur(5px);
        }

        @keyframes lightning-flash {
            0% { opacity: 0; }
            10% { opacity: 0.5; }
            20% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Pulsing dots */
        .pulse-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00FFFF;
            border-radius: 50%;
            box-shadow: 0 0 10px #00FFFF;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Dot positions */
        .dot1 { top: 25%; left: 33%; }
        .dot2 { top: 66%; left: 25%; }
        .dot3 { top: 50%; left: 75%; }
        .dot4 { top: 75%; left: 66%; }
        .dot5 { top: 33%; left: 50%; }

        /* Inner shadow and blur effect */
        .inner-shadow {
            position: absolute;
            inset: 30px;
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 20px rgba(0, 128, 255, 0.2);
            transition: all 0.5s ease;
        }

        .inner-shadow:hover {
            border-color: rgba(0, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 30px rgba(0, 128, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="webcrumbs">
        <div class="circuit-container">
            <!-- Circuit SVGs -->
            <svg class="circuit-svg top-left" viewBox="0 0 100 100">
                <path d="M0 0 H30 L40 10 H70 L80 20 H90 L100 30 V50 L90 60 H70 L60 70 H40 L30 80 H10 L0 90" stroke="#0080ff" stroke-width="1.5" fill="none" stroke-dasharray="100"></path>
                <circle cx="30" cy="10" r="2"></circle>
                <circle cx="70" cy="20" r="2"></circle>
                <circle cx="90" cy="30" r="2"></circle>
                <circle cx="90" cy="60" r="2"></circle>
                <circle cx="40" cy="70" r="2"></circle>
                <circle cx="10" cy="80" r="2"></circle>
            </svg>
            <svg class="circuit-svg top-right" viewBox="0 0 100 100">
                <path d="M100 0 H70 L60 10 H30 L20 20 H10 L0 30 V50 L10 60 H30 L40 70 H60 L70 80 H90 L100 90" stroke="#0080ff" stroke-width="1.5" fill="none" stroke-dasharray="100"></path>
                <circle cx="70" cy="10" r="2"></circle>
                <circle cx="30" cy="20" r="2"></circle>
                <circle cx="10" cy="30" r="2"></circle>
                <circle cx="10" cy="60" r="2"></circle>
                <circle cx="60" cy="70" r="2"></circle>
                <circle cx="90" cy="80" r="2"></circle>
            </svg>
            <svg class="circuit-svg bottom-left" viewBox="0 0 100 100">
                <path d="M0 100 H30 L40 90 H70 L80 80 H90 L100 70 V50 L90 40 H70 L60 30 H40 L30 20 H10 L0 10" stroke="#0080ff" stroke-width="1.5" fill="none" stroke-dasharray="100"></path>
                <circle cx="30" cy="90" r="2"></circle>
                <circle cx="70" cy="80" r="2"></circle>
                <circle cx="90" cy="70" r="2"></circle>
                <circle cx="90" cy="40" r="2"></circle>
                <circle cx="40" cy="30" r="2"></circle>
                <circle cx="10" cy="20" r="2"></circle>
            </svg>
            <svg class="circuit-svg bottom-right" viewBox="0 0 100 100">
                <path d="M100 100 H70 L60 90 H30 L20 80 H10 L0 70 V50 L10 40 H30 L40 30 H60 L70 20 H90 L100 10" stroke="#0080ff" stroke-width="1.5" fill="none" stroke-dasharray="100"></path>
                <circle cx="70" cy="90" r="2"></circle>
                <circle cx="30" cy="80" r="2"></circle>
                <circle cx="10" cy="70" r="2"></circle>
                <circle cx="10" cy="40" r="2"></circle>
                <circle cx="60" cy="30" r="2"></circle>
                <circle cx="90" cy="20" r="2"></circle>
            </svg>

            <!-- Lightning effect -->
            <div class="lightning"></div>

            <!-- Pulsing dots -->
            <div class="pulse-dot dot1"></div>
            <div class="pulse-dot dot2"></div>
            <div class="pulse-dot dot3"></div>
            <div class="pulse-dot dot4"></div>
            <div class="pulse-dot dot5"></div>

            <!-- Inner shadow and blur effect -->
            <div class="inner-shadow"></div>
        </div>
    </div>
</body>
</html>
