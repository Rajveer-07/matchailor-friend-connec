                    class="absolute top-0 left-0 w-1/3 h-1/3"
                    viewBox="0 0 100 100"
                    fill="none"

                        d="M0 0 H 30 L 40 10 H 70 L 80 20 H 90 L 100 30 V 50 L 90 60 H 70 L 60 70 H 40 L 30 80 H 10 L 0 90"

                    viewBox="0 0 100 100"

                    <path

                        stroke="#0080ff"
                        stroke-width="1.5"
                        fill="none"
                    ></path>
                    <circle cx="70" cy="90" r="2" fill="#40a0ff"></circle>
                    <circle cx="30" cy="80" r="2" fill="#40a0ff"></circle>
                    <circle cx="10" cy="70" r="2" fill="#40a0ff"></circle>
                    <circle cx="10" cy="40" r="2" fill="#40a0ff"></circle>
                    <circle cx="60" cy="30" r="2" fill="#40a0ff"></circle>

                <div class="absolute top-1/2 left-3/4 w-1 h-1 bg-blue-300 rounded-full animate-pulse"></div>

                <div class="absolute top-1/3 left-1/2 w-1 h-1 bg-blue-300 rounded-full animate-pulse"></div>
                <div
                    class="absolute inset-[30px] border border-blue-600/50 rounded bg-black/40 backdrop-blur-sm transition-all duration-500 hover:border-blue-400/70 hover:bg-black/30 shadow-[inset_0_0_20px_rgba(0,128,255,0.2)]"
