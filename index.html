<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Cloud and Lightning Effect</title>
    <style>
        /* Import font */
        @import url('https://fonts.googleapis.com/css?family=Titillium+Web:200,900|Lato:100,300,900');

        /* Reset and basic styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Titillium Web', 'Lato', sans-serif;
            background: #000;
        }

        /* Background with enhanced cloud effect */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1431352832634-845fad190fbd?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=ec80c41e488dc2b99ed543df2f3f0919');
            background-position: center center;
            background-origin: content-box;
            background-size: cover;
            background-attachment: fixed;
            z-index: -2;
            filter: brightness(0.7) contrast(1.1); /* Enhanced cloud visibility */
            animation: cloud-drift 60s linear infinite; /* Subtle cloud movement */
        }

        /* Enhanced lightning overlay */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1431352832634-845fad190fbd?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=ec80c41e488dc2b99ed543df2f3f0919');
            background-position: center center;
            background-origin: content-box;
            background-size: cover;
            background-attachment: fixed;
            filter: brightness(4) contrast(1.5); /* More intense lightning */
            z-index: -1;
            opacity: 0;
            animation: flash 7s infinite ease-out; /* Refined flash timing */
            animation-delay: 2s;
        }

        /* Subtle cloud drift animation */
        @keyframes cloud-drift {
            0% { background-position: center center; }
            100% { background-position: calc(center + 50px) calc(center + 30px); }
        }

        /* Refined flash animation for lightning */
        @keyframes flash {
            0% { opacity: 0; }
            92% { opacity: 0; }
            93% { opacity: 0.8; } /* Slightly brighter peak */
            94% { opacity: 0.3; }
            96% { opacity: 1; } /* Full intensity */
            100% { opacity: 0; }
        }

        /* Enhanced logo styling */
        #logo {
            z-index: 1000;
            width: 100%;
            font-size: 6rem;
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centered properly */
            font-weight: 900;
            text-align: center; /* Ensure text alignment */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* Glow effect */
        }

        #logo span {
            font-weight: 100;
        }

        /* Responsiveness */
        @media screen and (max-width: 630px) {
            #logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Two layers of image -->
    <div class="bg"></div>
    <div class="lightning flashit"></div>

    <!-- Logo -->
    <div id="logo">
        <h1>STORM<span>CLOUD</span></h1>
    </div>
</body>
</html>
